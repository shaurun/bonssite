{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'bonssite/common.css' %}" rel="stylesheet"/>
</head>
<body>
<div id="user">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти ({{ user.username }})</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Зарегистрироваться</a>
    {% endif %}
</div>
<div class="header"><a href="{% url 'home' %}">Главная</a> </div>
<div class="center">{% block content %}{% endblock %}</div>
<div class="bottom"></div>
</body>
</html>
